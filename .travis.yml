language: node_js
cache:
  directories:
    - node_modules
notifications:
  email: false
node_js:
  - '7'
  - '6'
  - '4'
before_script:
  - npm prune
after_success:
  - 'if [ "$TRAVIS_BRANCH" = "master" -a "$TRAVIS_PULL_REQUEST" = "false"]; then npm run semantic-release'
  - 'if [ "$TRAVIS_BRANCH" = "development" ]; then exit 0;'
branches:
  except:
    - /^v\d+\.\d+\.\d+$/
